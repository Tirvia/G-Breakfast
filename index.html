<html>
  <head>
    <title>Flashcards - Завтраки в GARAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flashcards.css" />
    <script src="./js/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div class="wrap-container">
      <div class="container-fluid">
        <div class="head">
          <h2>Изучи завтраки в GARAGE!</h2>
        </div>

        <div class="section">
          <h2>Запомни внешний вид, название и состав блюда</h2>
          
          <div class="buttons-container">
            <button type="button" class="btn btn-default" id="question">Загадать блюдо</button>
            <button type="button" class="btn btn-default" id="flipCard">Посмотреть состав</button>
          </div>
          
          <div class="row">
            <div class="flashcard-container">
              <div class="flashcard">
                <img src="" id="card" class="card-image">
              </div>
            </div>
          </div>  
      
        </div>  
      </div>
    </div>
    
    <script src="./js/flashcards.js"></script>
  </body>
</html>
